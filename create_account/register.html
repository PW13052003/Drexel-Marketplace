<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Marketplace - Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form id="registerForm" action="/register" method="POST">
    
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" pattern="[0-9]{8}" maxlength="8" required />
      <small>8-digit Drexel ID</small>
      
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Drexel Email:</label>
      <input type="email" id="email" name="email" pattern=".+@drexel\.edu" required />
      <small>Must be a valid Drexel email (ends with @drexel.edu)</small>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required />
      <small>Enter 10 digits only</small>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Create Account</button>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
