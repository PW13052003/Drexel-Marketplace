<!DOCTYPE html>
<html>
  <head>
    <title>Private Chat Test</title>
  </head>
  <body>
    <h2>Private Chat Test</h2>

    <label>Enter Room ID:</label>
    <input id="roomInput" placeholder="e.g. buyer123_seller456" />
    <button id="joinBtn">Join Room</button>

    <hr />

    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      let roomId = null;
      const username = prompt("Enter your name:");

      const roomInput = document.getElementById("roomInput");
      const joinBtn = document.getElementById("joinBtn");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      // Join room
      joinBtn.addEventListener("click", () => {
        roomId = roomInput.value.trim();
        if (roomId) {
          socket.emit("joinRoom", roomId);
          alert(`Joined room: ${roomId}`);
        }
      });

      
      joinBtn.addEventListener("click", async () => {
        roomId = roomInput.value.trim();
        if (roomId) {
            socket.emit("joinRoom", roomId);
            alert(`Joined room: ${roomId}`);

            // Fetch message history
            const res = await fetch(`/history/${roomId}`);
            const data = await res.json();
            data.forEach((msg) => {
            const item = document.createElement("li");
            item.textContent = `${msg.sender}: ${msg.message}`;
            messages.appendChild(item);
            });
        }
        });

      // Send chat message
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value && roomId) {
          socket.emit("chat message", { roomId, message: input.value, sender: username });
          input.value = "";
        }
      });

      // Receive chat message
      socket.on("chat message", (data) => {
        const item = document.createElement("li");
        item.textContent = `${data.sender}: ${data.message}`;
        messages.appendChild(item);
      });
    </script>
  </body>
</html>
