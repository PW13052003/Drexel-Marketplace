<!DOCTYPE html>
<html>
  <head>
    <title>Private Chat Test</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="join-area">
      <h2>Private Chat Test</h2>
      <label>Enter Room ID:</label>
      <input id="roomInput">
      <button id="joinBtn">Join Room</button>
    </div>

    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      let roomId = null;

      async function getCurrentUser() {
      const res = await fetch("/auth/whoami");
      const data = await res.json();

      if (!data.loggedIn) {
        alert("Please log in first!");
        window.location.href = "/login.html"; 
        return null;
      }
      return data.user; // contains: { id, first_name, email }
    }


      const roomInput = document.getElementById("roomInput");
      const joinBtn = document.getElementById("joinBtn");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      // Join room
      joinBtn.addEventListener("click", () => {
        roomId = roomInput.value.trim();
        if (roomId) {
          socket.emit("joinRoom", roomId);
          alert(`Joined room: ${roomId}`);
        }
      });

      
      joinBtn.addEventListener("click", async () => {
        const sellerId = parseInt(roomInput.value.trim(), 10);

        if (!sellerId) {
          alert("Enter a seller ID");
          return;
        }

        const currentUser = await getCurrentUser();
        if (!currentUser) return; // redirected

        // request the DM room from server
        const resp = await fetch(`/dmRoom?user1=${currentUser.id}&user2=${sellerId}`);
        const { roomId } = await resp.json();

        console.log("Joined DM room:", roomId);

        socket.emit("joinRoom", { roomId, userId: currentUser.id });

        // Load old chat messages
        const history = await fetch(`/history/${roomId}`);
        const msgs = await history.json();

        messages.innerHTML = "";
        msgs.forEach(msg => {
          const li = document.createElement("li");
          li.textContent = `${msg.sender}: ${msg.message}`;
          messages.appendChild(li);
        });
      });



      // Send chat message
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!roomId) return;
        const currentUser = await getCurrentUser();
        socket.emit("chat message", {
          roomId,
          message: input.value,
          sender: currentUser.first_name, // or currentUser.id
        });
        input.value = "";
      });


      // Receive chat message
      socket.on("chat message", (data) => {

        }
        messages.appendChild(item);

    </script>
  </body>
</html>
