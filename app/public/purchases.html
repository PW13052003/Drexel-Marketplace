<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purchases â€“ Drexel Marketplace</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>

<body class="h-full font-sans">

    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <script>
        async function loadNavbar() {
            const container = document.getElementById("navbar-container");
            const res = await fetch("/partials/navbar.html");
            container.innerHTML = await res.text();

            const nav = document.getElementById("shared-user-nav");
            const who = await fetch("/auth/whoami").then(r => r.json());

            if (who.loggedIn) {
                const u = who.user;
                nav.innerHTML = `
                    <span class="text-gray-700">Welcome, ${u.first_name}!</span>
                    <a href="/create_post.html" class="text-gray-600 hover:text-blue-700 font-medium">Sell</a>
                    <button onclick="window.location.href='/viewprofile/${u.id}'"
                        class="text-gray-600 hover:text-blue-700 font-medium">My Profile</button>
                    <a href="/dm/index.html" class="text-gray-600 hover:text-blue-700 font-medium">Messages</a>
                    <button onclick="window.location.href='/purchases.html'"
                        class="text-gray-600 hover:text-blue-700 font-medium">My Purchases</button>
                    <button onclick="logout()"
                        class="bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-800">
                        Logout
                    </button>
                `;
            } else {
                nav.innerHTML = `
                    <a href="/login.html" class="text-gray-600 hover:text-blue-700 font-medium">Login</a>
                    <a href="/register.html"
                       class="bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-800">
                       Register
                    </a>`;
            }
        }

        async function logout() {
            await fetch("/auth/logout", { method: "POST" });
            window.location.href = "/index.html";
        }

        loadNavbar();
    </script>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <!-- Page Title -->
        <h1 class="text-3xl font-bold text-blue-800 mb-6">My Purchases</h1>
        <p id="error" class="text-red-600 mb-4"></p>

        <!-- CURRENT PURCHASES -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Current Purchases</h2>
            <p class="text-gray-600 mb-4">Reviewing a purchase will mark it as completed.</p>

            <div id="currentPurchases" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Filled by purchases.js -->
            </div>
        </section>

        <!-- COMPLETED PURCHASES -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Completed Purchases</h2>

            <div id="completedPurchases" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Filled by purchases.js -->
            </div>
        </section>

    </main>

    <script src="purchases.js"></script>
</body>
</html>
