<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Marketplace - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-xl">
    <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Create Your Account</h2>
    <form id="registerForm" action="/auth/register" method="POST" class="space-y-6">
    
    <div>
      <label for="studentId" class="block text-gray-700 font-medium mb-1">Student ID:</label>
      <input type="text" id="studentId" name="studentId" pattern="[0-9]{8}" maxlength="8" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-0"/>
      <small class="text-gray-500">8-digit Drexel ID</small>
    </div>
    
    <div>
      <label for="firstName" class="block text-gray-700 font-medium mb-1">First Name:</label>
      <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-0"/>
    </div>
    
    <div>
      <label for="lastName" class="block text-gray-700 font-medium mb-1">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-0"/>
    </div>
    
    <div>
      <label for="email" class="block text-gray-700 font-medium mb-1">Drexel Email:</label>
      <input type="email" id="email" name="email" pattern=".+@drexel\.edu" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-0"/>
      <small>Must be a valid Drexel email (ends with @drexel.edu)</small>
    </div>

    <div>
      <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-0"/>
      <small class="text-gray-500">Enter 10 digits only</small>
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-medium mb-1">Password:</label>
      <input type="password" id="password" name="password" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-0"/>
    </div>

    <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-800 transition">Create Account</button>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
