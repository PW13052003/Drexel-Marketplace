<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drexel Marketplace – Search</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50">

  <!-- Navigation -->
  <header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="/" class="text-2xl font-bold text-blue-800">Drexel Marketplace</a>

        <div class="space-x-6 text-gray-600">
          <a href="/search.html" class="hover:text-blue-700 font-medium">Search</a>
          <a href="/create_post.html" class="hover:text-blue-700 font-medium">Sell</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Container -->
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <!-- Page Title -->
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Search Listings</h1>

    <!-- Search Bar Section -->
    <div class="bg-white p-6 rounded-xl shadow-md mb-8">
      <div class="flex flex-col md:flex-row gap-4 md:items-center">
        
        <!-- Search Input -->
        <input id="searchBar"
          type="text"
          placeholder="Search for an item…"
          class="flex-grow border border-gray-300 rounded-lg p-3 text-lg shadow-sm focus:ring-2 focus:ring-blue-600 focus:outline-none">

        <!-- Search Button -->
        <button id="submit"
          class="bg-blue-700 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-800 shadow">
          Search
        </button>
      </div>
    </div>

    <!-- Filters Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">

      <!-- Condition Filter -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h3 class="text-xl font-semibold text-gray-800 mb-3">Condition</h3>
        <div class="space-y-2 text-gray-700">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="new" value="New"> New
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="used" value="Used"> Used
          </label>
        </div>
      </div>

      <!-- Price Filter -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h3 class="text-xl font-semibold text-gray-800 mb-3">Price Range</h3>
        <div class="space-y-3 text-gray-700">
          <label class="block">
            <span class="font-medium">Min Price</span>
            <input id="minPrice" type="number" step="0.01"
              class="w-full border p-2 rounded-lg mt-1 focus:ring-2 focus:ring-blue-600">
          </label>

          <label class="block">
            <span class="font-medium">Max Price</span>
            <input id="maxPrice" type="number" step="0.01"
              class="w-full border p-2 rounded-lg mt-1 focus:ring-2 focus:ring-blue-600">
          </label>
        </div>
      </div>

      <!-- Category Filter -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h3 class="text-xl font-semibold text-gray-800 mb-3">Category</h3>
        <div class="space-y-2 text-gray-700">
          <label class="flex items-center gap-2"><input type="checkbox" id="clothing" value="Clothing"> Clothing</label>
          <label class="flex items-center gap-2"><input type="checkbox" id="electronics" value="Electronics"> Electronics</label>
          <label class="flex items-center gap-2"><input type="checkbox" id="home" value="Home"> Home</label>
          <label class="flex items-center gap-2"><input type="checkbox" id="furniture" value="Furniture"> Furniture</label>
          <label class="flex items-center gap-2"><input type="checkbox" id="other" value="Other"> Other</label>
        </div>
      </div>

    </div>

    <!-- Search Error Message -->
    <p id="errorMessage" class="text-red-600 font-medium mb-6"></p>

    <!-- Results Section -->
    <div id="postDisplay" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Results will be injected here by search.js -->
    </div>

  </div>

  <script type="module" src="search.js"></script>
</body>
</html>
