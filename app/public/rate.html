<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-14 px-4">

    <div class="max-w-3xl mx-auto bg-white p-10 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Reviews</h2>

    
    <div class="space-y-4 mb-12">
        <p id="eligibilityMessage" class="text-blue-700 font-medium"></p>
    </div>
    
    <div id="reviewSection" class="space-y-6">
        <h3 class="text-2xl font-bold text-gray-800">Leave a Review</h3>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Rating:</label>
            <select id="rating" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-0">
                <option value="">SELECT FROM THE OPTIONS BELOW</option>
                <option value="1">1 - Bad</option>
                <option value="2">2 - Below Average</option>
                <option value="3">3 - Average</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
            </select>
        </div>
    
    <div>
        <label class="block text-gray-700 font-medium mb-1">Add a Comment (OPTIONAL)</label>
        <textarea id="review_text" rows="4" maxlength="300" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-600 focus:ring-0"></textarea>
    </div>  
    <button id="submitReview" class="w-full bg-blue-700 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-800 transition">Submit Review</button>
    <p id="reviewMessage" class="text-green-600 font-medium"></p>
    </div>

    <hr class="my-10">

    <h3 class="text-2xl font-bold text-gray-800 mb-4">More Reviews</h3>
    <div id="reviewsList" class="space-y-4"></div>
    <script src="rate.js"></script>

</body>
</html>
